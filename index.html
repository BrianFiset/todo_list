<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="right">
                <div>
                    <div class="sidebar-toggle"></div>
                </div>
                <div>
                    <div class="home-btn"></div>
                </div>
                <div class="search">
                    <div class="search-icon"></div>
                    <input type="search" placeholder="Search">
                </div>
            </div>
            <div class="left">
                <div>
                    <div class="add-task-icon"></div>
                </div>
                <div>
                    <div class="daily-tasks">
                        <div class="daily-task-icon"></div>
                        <div class="task-amount">0/5</div>
                    </div>
                </div>
                <div>
                    <div class="help-icon"></div>
                </div>
                <div>
                    <div class="notification-icon"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-top">
                    <div class="inbox">
                        <div class="item">
                            <div class="inbox-icon"></div>
                            <div class="text">Inbox</div>
                        </div>
                        <div class="amount">3</div>
                    </div>
                    <div class="today">
                        <div class="item">
                            <div class="today-icon"></div>
                            <div class="text">Today</div>
                        </div>
                        <div class="amount">3</div>
                    </div>
                    <div class="upcoming">
                        <div class="upcoming-icon"></div>
                        <div class="text">Upcoming</div>
                    </div>
                </div>
                <div class="sidebar-bottom">
                    <div class="projects">
                        <div class="text">Projects</div>
                        <div class="add-task-icon"></div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="container">
                    <div class="main-top">
                        <div class="title">Inbox</div>
                    </div>
                    <div class="tasks">
                        <div class="items"></div>
                        <div class="add-tasks">
                            <div class="add-task-icon"></div>
                            <div class="text">Add task</div>
                        </div>
                        <form action="" class="display-none">
                            <div>
                                <input type="text" name="title" id="title" placeholder="Task name" required>
                            </div>
                            <div>
                                <textarea name="description" id="description" placeholder="Task description"></textarea>
                            </div>
                            <div class="task-options">
                                <div>
                                    <label for="priority">Priority</label>
                                    <select name="priority" id="priority"
                                    onchange="this.className=this.options[this.selectedIndex].className"
                                    class="green">
                                        <option value="Low" class="green">Low</option>
                                        <option value="Medium" class="yellow">Medium</option>
                                        <option value="High" class="red">High</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="due-date">Due Date</label>
                                    <input type="date" name="due-date" id="due-date" required>
                                </div>
                            </div>
                            <div class="buttons">
                                <button type="button" class="close-task-menu">Close</button>
                                <button class="add-task-btn">Add Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
